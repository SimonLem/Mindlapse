version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app/apps/web
    ports:
      - "5173:5173" # opens http://localhost:5173
    volumes:
      - .:/app # mount the whole monorepo so @repo/ui is available
      - web_node_modules:/app/node_modules
      - web_pnpm_store:/root/.local/share/pnpm/store/v3
    environment:
      NODE_ENV: development
    command: >
      sh -c "
      pnpm install --frozen-lockfile &&
      pnpm dev -- --host 0.0.0.0 --port 5173 --strictPort
      "

volumes:
  web_node_modules:
  web_pnpm_store:
